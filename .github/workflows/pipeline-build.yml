name: Continuous Integration

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: BuildTest
    runs-on: windows-latest
    steps:

    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'       

    - name: Setup Java
      uses: actions/setup-java@v4
      with:        
        java-version: 17
        distribution: temurin
        
    - name: Setup SonarCloud Scanner      
      run: dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner
      working-directory: src
               
    - name: Build
      run: |          
          dotnet tool install --global dotnet-coverage

          .\.sonar\scanner\dotnet-sonarscanner begin /k:"${{ secrets.PROJECT_KEY }}" /o:"${{ secrets.SONAR_ORGANIZATION }}" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml /d:sonar.exclusions="**.Database/**,**.Tests/**,**.Common*/**,**.WebApi*/**"
          dotnet build --configuration Release
          dotnet test --configuration Release --collect:"XPlat Code Coverage" --results-directory ./TestResults
          dotnet-coverage collect 'dotnet test' -f xml -o 'coverage.xml'
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
      working-directory: src